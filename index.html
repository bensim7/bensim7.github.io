<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My GA Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Comet</h1>
    <h3>White Player's Board</h3>
    <div id="whiteBoard">
      <div id="card1"></div>
      <div id="card2"></div>
      <div id="card3"></div>
      <div id="card4"></div>
      <div id="card5"></div>
      <div id="card6"></div>
      <div id="card7"></div>
    </div>
    <hr />
    <h3 class="playArea">Play Area</h3>
    <div id="playArea">
      <button id="whitePlayerTurn" type="button">White Player's Turn</button>
      <button id="blackPlayerTurn" type="button">Black Player's Turn</button>
      <button id="gameRules" type="button">Game Rules</button>
      <img id="deckBack" src="deckback.jpg" />
      <h4 id="messageBox"></h4>
    </div>
    <hr />
    <h3>Black Player's Board</h3>
    <div id="blackBoard">
      <div id="card8"></div>
      <div id="card9"></div>
      <div id="card10"></div>
      <div id="card11"></div>
      <div id="card12"></div>
      <div id="card13"></div>
      <div id="card14"></div>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
